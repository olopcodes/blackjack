<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- remove after start game clicked -->
    <header id="blackjack-header" class="blackjack__header">
      <h1>Blackjack</h1>
      <p>Play rounds against the computer</p>
      <button id="start-btn" class="btn btn-cta">start game</button>
    </header>

    <main class="blackjack__board hide">
      <!-- dealer -->
      <div class="blackjack__dealer blackjack__box">
        <p class="blackjack-sum">Dealer Sum: <span>19</span></p>
        <div class="blackjack__cards-wrapper"></div>
      </div>
      <!-- dealer -->

      <!-- player -->
      <div id="blackjack-player" class="blackjack__player blackjack__box">
        <!-- this will show after bet button clicks -->
        <div class="blackjack__player-content">
          <p class="blackjack-sum">Player Sum: <span>10</span></p>
          <div class="blackjack__cards-wrapper"></div>
        </div>

        <!-- this will show after start button clicked -->
        <div class="blackjack__player-btns">
          <button class="btn btn-cta">bet</button>
          <div id="blackjack__bet-btns" class="blackjack__bet-btns">
            <button id="decrease-bet" class="btn btn-secondary">-</button>
            <p id="player-bet">5</p>
            <button id="increase-bet" class="btn">+</button>
          </div>

          <p id="player-coins" class="player__coins">
            Your Coins: <span>300</span>
          </p>
        </div>
      </div>
      <!-- player -->
    </main>

    <script src="js/functions.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
