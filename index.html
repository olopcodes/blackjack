<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="blackjack-board">
      <h1>Blackjack</h1>
      <p id="message-el">Want to play a round?</p>
      <p id="cards-el" class="blackjack-text">Cards:</p>
      <p id="sum-el" class="blackjack-text">Sum:</p>
      <div class="blackjack-btns">
        <button id="start-btn" class="blackjack-btn">start game</button>

        <button class="blackjack-btn">bet</button>
        <div>
          <button id="decrease-bet" class="blackjack-btn blackjack-btn-gold">
            -
          </button>
          <p id="blackjack-bet">5</p>
          <button id="increase-bet" class="blackjack-btn blackjack-btn-gold">
            +
          </button>
        </div>
      </div>
      <p id="player-el">Your chips: <span>200</span></p>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
