<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- remove after start game clicked -->
    <header id="blackjack-header" class="blackjack__header">
      <h1>Blackjack</h1>
      <p>Play rounds against the computer</p>
      <button id="start-btn" class="btn btn-cta">start game</button>
    </header>

    <main class="blackjack__board hide">
      <p id="game-message" class="message">Start betting</p>
      <button id="another-round" class="btn btn-cta hide">play again</button>

      <div class="blackjack__boxes-wrapper">
        <!-- dealer -->
        <div
          id="blackjack-dealer"
          class="blackjack__dealer blackjack__box hide"
        >
          <p class="blackjack-sum">
            Dealer Sum: <span class="hide-opacity">0</span>
          </p>
          <div class="blackjack__cards-wrapper"></div>
        </div>
        <!-- dealer -->

        <!-- player -->
        <div
          id="blackjack-player"
          class="blackjack__player blackjack__box hide"
        >
          <!-- this will show after bet button clicks -->
          <div class="blackjack__player-content">
            <p class="blackjack-sum">Player Sum: <span>0</span></p>
            <div class="blackjack__cards-wrapper"></div>
            <div id="player-btns" class="blackjack__player-btns">
              <button id="player-hit" class="btn btn-cta btn-cta-small">
                hit
              </button>
              <button
                id="player-stands"
                class="btn btn-secondary btn-secondary-off"
              >
                stand
              </button>
            </div>
          </div>
        </div>
        <!-- player -->
      </div>

      <!-- this will show after start button clicked -->

      <div class="blackjack__btns">
        <button id="bet-btn" class="btn btn-cta">bet</button>
        <div id="blackjack__bet-btns" class="blackjack__bet-btns">
          <button id="decrease-bet" class="btn btn-secondary">-</button>
          <p id="player-bet">10</p>
          <button id="increase-bet" class="btn btn-secondary">+</button>
        </div>
      </div>
      <p id="coins" class="blackjack__coins">Your Coins: <span>500</span></p>
    </main>
    <script src="./js2/Player.js"></script>
    <script src="./js2/Game.js"></script>
    <script src="./js2/app.js"></script>
    <!-- <script src="js/functions.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/app.js"></script> -->
  </body>
</html>
